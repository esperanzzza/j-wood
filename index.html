<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Jason Wood photography</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.main.css">
</head>
<body>
<div class="background-wrapper"> 
<header class="main-header container-centered">
  <nav class="main-nav navbar navbar-default" role="navigation">
  <div class="container-fluid flex-centered">
  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Home</a>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="main-nav__main-navigation nav navbar-nav">
  <li><a href="#">Home</a></li>
  <li><a href="#about-me">About me</a></li>
  <li><a href="#portfolio">Portfolio</a></li>
  <li><a href="#contact">Contact</a></li>
  </ul>
  </div><!--.navbar-collapse-->
  </div><!--.container-fluid-->
  </nav>
</header>
<section class="intro-promo">
<div class="intro-promo__site-logo">
<picture>
        <source media="(min-width: 768px)" srcset="image/site-logo.png">
        <img class="intro-promo__site-logo-image img-responsive" src="image/site-logo-md.png" alt="Site logo"></img>
</picture>
</div>
  <h1 class="intro-promo__site-logo-text"><span>Jwood</span>Photography</h1>
  <a href="#about-me" class="intro-promo__scroll-link"><span>Scroll down to see more</span>
  	<img class="intro-promo__more-icon img-responsive" src="image/double-arrow.png" alt="Link to get more information"></img>
  </a>
</section>
</div> <!--.background-wrapper-->
<section id="about-me" class="about-me">
  <ul class="site-nav site-nav--grey flex-centered">
  <li><a href="#home">Home</a></li>
  <li><a href="#about-me">About me</a></li>
  <li><a href="#portfolio">Portfolio</a></li>
  <li><a href="#contact">Contact</a></li>
  </ul>
  <div class="container">
  <div clas="about-me__description row">
  <div class="about-me__photo col-xs-12 col-md-6">
  <img class="img-responsive" src="image/jason-wood-photo.jpg" alt="Jason Wood's photo">
  </div>
   <div class="about-me__text col-xs-12 col-md-6">
   	<h2 class="about-me__heading">About me</h2>
   </div>
  </div>
  </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>	
</body>
</html>
